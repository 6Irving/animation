<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/ghost.css">
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="link link_mission">
            <span class="icon" style="background: url(pic/mission.png) no-repeat center center"></span>
            <a href="#" class="button" data-title="this is my player">
                <span class="line top"></span>
                <span class="line left"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                mission
            </a>
        </div>
        <div class="link link_play">
            <span class="icon"  style="background: url(pic/play.png) no-repeat center center"></span>
            <a href="#" class="button" data-title="this is my player">
                <span class="line top"></span>
                <span class="line left"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                mission
            </a>
        </div>
        <div class="link link_touch">
            <span class="icon"  style="background: url(pic/touch.png) no-repeat center center"></span>
            <a href="#" class="button" data-title="this is my player,please.">
                <span class="line top"></span>
                <span class="line left"></span>
                <span class="line right"></span>
                <span class="line bottom"></span>
                mission
            </a>
        </div>
        <div class="tip">
            <em></em>
            <span></span>
        </div>
    </div>
<script>
    $(function(){
        $(".link .button").hover(function(){
            var title = $(this).attr("data-title");
            $(".tip em").text(title);
            var pos = $(this).offset().left;
            var dis = ($(".tip").outerWidth()-$(this).outerWidth());
            $(".tip").css({"left":(pos-dis/2)+"px","opacity":1}).animate({"top":195,"opacity":1},300);
        },function(){
            $(".tip").animate({"top":160,"opacity":0},300);
        });
    });
</script>
</body>
</html>
